os: unstable
cache:
  - node_modules
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install --unsafe-perms serialport
  - npm install electron-rebuild
  - npm install
  - npm_modules\.bin\electron-rebuild .
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - npm run dist