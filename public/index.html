<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prototyping with Sensors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row">
        <button type="button" class="board-action" data-action-type="start-stop" disabled="disabled">Start/Stop</button>
        <button type="button" class="chart-action" data-action-type="clear-chart">Clear Chart</button>
        <button type="button" class="board-action" data-action-type="exit" disabled="disabled">Exit</button>
    </div>
    <div class="row">
            <div id="container" style="min-width: 310px; height: 100%; margin: 0 auto"></div>
    </div>


    <script>
        window.$ = window.jQuery = require('jquery');
        const Highcharts = require('highcharts');
        const {ipcRenderer} = require('electron');
        // document.write('<p>myvar: ' + remote.getGlobal('sharedObj').myvar + '</p>');
        $(document).ready(function(){
            // Initialize variables
            var connected = false;

            var addData = function(data) {};
            var initSeries = function() {
                $("#container").highcharts().series[0].setData(
                    (new Array(500)).fill({ x: (new Date()).getTime(), y: null })
                )
            };
                
            Highcharts.setOptions({
                global: {
                    useUTC: false
                }
            });

            Highcharts.chart('container', {
                chart: {
                    type: 'spline',
                    animation: false,
                    marginRight: 10,
                    events: {
                        load: function() {
                            // set up the updating of the chart
                            var series = this.series[0];
                            addData = function(d) {
                                var x = (new Date()).getTime(), // current time
                                    y = +d;
                                series.addPoint([x, y], true, true);
                            };
                        }
                    }
                },
                title: {
                    text: 'EKG Data'
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150
                },
                yAxis: {
                    title: {
                        text: 'Output Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: false,
                legend: {
                    enabled: false
                },
                plotOptions: {
                    spline: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                series: [{
                    name: 'EKG'
                }]
            });

            $(".board-action").on('click', function() {
                ipcRenderer.send('board-action', $(this).data('action-type'))
            })
            $(".chart-action").on('click', function() {
                if($(this).data('action-type') == 'clear-chart'){
                    initSeries();
                }
            })
            // Socket events
            ipcRenderer
                .on('new-data', function(sender, data) {
                    addData(data);
                })
                .on('serial-board-status', function(sender, isConnected){
                    console.log('Status Changed', isConnected)
                    $(".board-action").prop('disabled', !isConnected)
                    if(isConnected){
                        initSeries();
                    }
                });
            
        })
    </script>
</body>
 


</html>
